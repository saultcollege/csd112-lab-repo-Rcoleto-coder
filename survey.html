      <main>
        <h1>Survey</h1>
        <form action="https://formspree.io/f/meqvdyow" method="post">
          <p>
            <label for="name_field"
              >What is your name?
              <abbr title="required" aria-label="required">*</abbr></label
            >
            <input
              type="text"
              name="name_field"
              id="name_field"
              placeholder="Name"
              required
            />
          </p>
          <p>
            <label for="email_field"
              >What is your email?
              <abbr title="required" aria-label="required">*</abbr></label
            >
            <input
              type="email"
              name="email_field"
              id="email_field"
              placeholder="example@example.com"
              required
            />
          </p>
          <p>
            <label for="best_whole_number">Which whole number is best? </label>
            <input
              type="number"
              name="best_whole_number"
              id="best_whole_number"
              placeholder="123"
              min="1"
            />
          </p>
          <p>
            <label for="best_day">Which day is best? </label>
            <input type="date" name="best_day" id="best_day" />
          </p>
          <p>
            <label for="best_bear"
              >Which bear is best?
              <abbr title="required" aria-label="required">*</abbr>
            </label>
            <select name="best_bear" id="best_bear" required>
              <option value="" selected>&nbsp;</option>
              <option value="black_bear">Black</option>
              <option value="brown_bear">Brown</option>
              <option value="care_bear">Care</option>
              <option value="panda_bear">Panda</option>
              <option value="polar_bear">Polar</option>
              <option value="teddy_bear">Teddy</option>
            </select>
          </p>
          <fieldset>
            <legend>Do you like radio buttons?</legend>
            <ul>
              <li>
                <input type="radio" name="option" value="yes" id="option_yes" />
                <label for="option_yes">Yes</label>
              </li>
              <li>
                <input type="radio" name="option" value="no" id="option_no" />
                <label for="option_no">No</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="option"
                  value="?"
                  id="option_noyb"
                  checked
                />
                <label for="option_noyb">None of your bussiness</label>
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="life_meaning">What is the meaning of life?</label>
            <textarea
              name="life_meaning"
              id="life_meaning"
              cols="50"
              rows="5"
              placeholder="Enter the correct answer here"
            ></textarea>
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
